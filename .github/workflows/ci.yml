
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows:
    name: Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: "CMake: Configure"
      run: cmake -B build

    - name: "CMake: Build"
      run: cmake --build build --config Release

    - name: "CMake: Install"
      run: cmake --install build --config Release --prefix install

    - uses: actions/upload-artifact@v3
      with:
        name: tyhylge-windows
        path: install/*

  linux:
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: centos:7

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        curl -L -O https://cmake.org/files/v3.28/cmake-3.28.1-linux-x86_64.sh
        chmod +x cmake-3.28.1-linux-x86_64.sh
        ./cmake-3.28.1-linux-x86_64.sh --prefix=/usr/local --skip-license
        yum install -y make gcc

    - name: "CMake: Configure"
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: "CMake: Build"
      run: cmake --build build

    - name: "CMake: Install"
      run: cmake --install build --prefix install

    - uses: actions/upload-artifact@v3
      with:
        name: tyhylge-linux
        path: install/*

